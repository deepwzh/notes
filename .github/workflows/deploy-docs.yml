
name: 部署文档

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每小时运行一次，根据需求调整
  repository_dispatch:
      types: [feishu]
permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 加载缓存
        uses: actions/cache@v3
        id: restore-cache
        with:
          path: |
            .
            !.vuepress/dist
            !node_modules
          key: ${{ runner.os }}-project-${{ hashFiles('**') }}
          restore-keys: |
            ${{ runner.os }}-project-

      - name: 飞书文档同步
        uses: docker://deepwzh/feishu2md:v0.0.1
        with:
          entrypoint: /bin/sh
          args: -c "mkdir -p /github/home/.config/feishu2md && echo '${{ vars.FEISHU2MD_CONFIG }}' | base64 -d > /github/home/.config/feishu2md/config.json && python3 build.py"
     
      - name: 保存缓存
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: |
            .
            !.vuepress/dist
            !node_modules
          key: ${{ runner.os }}-project-${{ hashFiles('**') }}
      
      - name: 生成可下载资源包
        uses: actions/upload-artifact@v4
        with:
          name: project-assets
          path: |
            .
            .vuepress/sidebars
            .vuepress/sidebar.ts
            .vuepress/public/wiki
            !.vuepress/dist
            !node_modules
    
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 构建文档
        # 不要使用 Jekyll 处理该目录的内容，从而保留所有文件（例如以 _ 开头的文件）。
        run: |-
          npm run docs:build
          > .vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: .vuepress/dist
