
name: 部署文档

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 */2 * * *'  # 每小时运行一次，根据需求调整
  repository_dispatch:
      types: [feishu]
permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 飞书文档同步
        uses: docker://deepwzh/feishu2md
        with:
          entrypoint: /bin/sh
          args: -c "mkdir -p /github/home/.config/feishu2md && echo '${{ vars.FEISHU2MD_CONFIG }}' | base64 -d > /github/home/.config/feishu2md/config.json && python3 build.py"
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192 --openssl-legacy-provider
        # 不要使用 Jekyll 处理该目录的内容，从而保留所有文件（例如以 _ 开头的文件）。
        run: |-
          npm run docs:build
          > .vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: .vuepress/dist
